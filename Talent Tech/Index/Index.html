<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pag Web</title>
</head>
<body>
    <!-- Las etiquetas "h" sirven para los titulos y subtitulos -->
    <h1>Hola</h1>
    <h2>Hola</h2>
    <h3>Hola</h3>
    <h4>Hola</h4>
    <h5>Hola</h5>
    <h6>Hola</h6>

    <!-- <a>: Esta es la etiqueta de anclaje que se utiliza para crear enlaces en HTML. -->
    <!-- target="_blank": El atributo target="_blank" indica que el enlace debe abrirse en una nueva pestaña o ventana del navegador. 
    Esto es útil para mantener a los usuarios en tu sitio web mientras permiten que exploren el enlace en una nueva pestaña. -->
    <a href="https://drive.google.com/" target="_blank"> Hola Mundo</a>

    <!-- Etiqueta para add una imagen con su respectivo tamaño -->
    <img width="150" height="150" src="Img/Screenshot_1.png" alt="imagen generica"
          
    
</body>
</html>
