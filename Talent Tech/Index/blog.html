<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información Personal</title>
</head>
<body>
    <!-- Información Personal -->
    <h2>Información personal</h2>
    <p>Nombres</p>
    <input type="text" name="nombre"><br><br>
    <p>Redes</p>
    <input type="text" name="redes"><br><br>
    <p>Pasatiempos</p>
    <textarea name="pasatiempos" rows="4" cols="30"></textarea><br><br>

    <!-- Comidas Favoritas -->
    <label>Comidas Favoritas</label><br>
    <textarea name="comidas-favoritas" rows="4" cols="30"></textarea><br><br>

    <!-- Destinos que ha Visitado -->
    <h2>Destinos que ha visitado</h2>
    <table border="1" cellpadding="10">
        <tr>
            <td><textarea name="destino1" rows="2" cols="10"></textarea></td>
            <td><textarea name="destino2" rows="2" cols="10"></textarea></td>
        </tr>
        <tr>
            <td><textarea name="destino3" rows="2" cols="10"></textarea></td>
            <td><textarea name="destino4" rows="2" cols="10"></textarea></td>
        </tr>
    </table><br><br>

    <!-- Países que le gustaría conocer -->
    <h2>Países que le gustaría conocer</h2>
    <textarea name="paises-deseados" rows="4" cols="30"></textarea><br><br>

    <!-- Información de Contacto -->
    <h2>Información de contacto</h2>
    <p>Redes sociales</p>
    <input type="text" name="redes-sociales"><br><br>

    <form>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
