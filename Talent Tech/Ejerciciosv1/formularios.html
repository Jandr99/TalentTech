<!-- Etiqueta para agregar un formulario -->
<form action="/datos" method="post">

    <!-- Campo de texto de una sola línea -->
    <label>Text: <input type="text" name="text" placeholder="ingrese un texto"></label><br>
    <br>
    <!-- Campo de texto para contraseñas -->
    <label>Password: <input type="password" name="password" placeholder="ingrese un texto"></label><br>
    <br>
    <!-- Campo para ingresar una dirección de correo electrónico -->
    <label>Email: <input type="email" name="email" placeholder="ingrese un texto"></label><br>
    <br>
    <!-- Campo para ingresar un número de teléfono -->
    <label>Tel: <input type="tel" name="tel" placeholder="ingrese un numero de telefono"></label><br>
    <br>
    <!-- Campo para ingresar una URL -->
    <label>URL: <input type="url" name="url" placeholder="ingrese una URL"></label><br>
    <br>
    <!-- Campo de búsqueda -->
    <label>Search: <input type="search" name="search" placeholder="consulte aquí"></label><br>
    <br>
    <!-- Selector de fecha -->
    <label>Date: <input type="date" name="date"></label><br>
    <br>
    <!-- Selector de hora -->
    <label>Time: <input type="time" name="time"></label><br>
    <br>
    <!-- Selector de fecha y hora local-->
    <label>Datetime-local: <input type="datetime-local" name="datetime-local"></label><br>
    <br> 
    <!-- Selector de mes y año -->
    <label>Month: <input type="month" name="month"></label><br>
    <br>
    <!-- Selector de semana y año -->
    <label>Week: <input type="week" name="week"></label><br>
    <br>
    <!-- Selector de color -->
    <label>Color: <input type="color" name="color"></label><br>
    <br>
    <!-- Casilla de verificación -->
    <label>Checkbox: <input type="checkbox" name="checkbox"></label><br>
    <br>
    <!-- Botón de opción-->
    <label>Radio: <input type="radio" name="radio"></label><br>
    <br>
    <!-- Selector de archivos -->
    <label>File: <input type="file" name="file"></label><br>
    <br>
    <!-- Campo oculto-->
    <label>Hidden: <input type="hidden" name="hidden" value="hiddenValue"></label><br>
    <br> 
    <!-- Control deslizante para seleccionar un valor dentro de un rango -->
    <label>Range: <input type="range" name="range" min="0" max="100"></label><br>
    <br>
    <!-- Botón para enviar el formulario -->
    <label>Submit: <input type="submit" value="Enviar"></label><br>
    <br>
    <!-- Botón para restablecer el formulario a sus valores iniciales -->
    <label>Reset: <input type="reset" value="Restablecer"></label><br>
    <br>
    <!-- Botón genérico -->
    <label>Button: <input type="button" value="Botón"></label><br>
    <br>
    <!-- Botón de envío con una imagen -->
    <label>Image: <input type="image" src="imagen.png" alt="Enviar"></label><br>
    <br>
    <!-- Etiqueta para agregar un boton -->
    <input type="submit" value="enviar">
</form>
