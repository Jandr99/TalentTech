<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="en"> <!-- Elemento raíz del documento, con el idioma establecido en inglés -->

<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la ventana gráfica para dispositivos móviles -->
    <meta name="author" content="Jandr99"> <!-- Meta información sobre el autor de la página -->
    <meta name="description" content="Mi Pagina Web"> <!-- Meta descripción de la página -->
    <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Meta palabras clave para motores de búsqueda -->
    <title>Mis pasatiempos personales</title> <!-- Título de la página -->
    <link rel="stylesheet" href="estilo.css" /> <!-- Enlace al archivo de estilos CSS externo -->
</head>

<body>

    <header> <!-- Encabezado de la página -->
        <h1>Mis pasatiempos personales</h1> <!-- Título principal de la página -->
    </header>

    <main> <!-- Contenido principal de la página -->
        <section id="data"> <!-- Sección para ingresar el nombre completo -->
            <label for="coment">Nombre Completo:</label> <!-- Etiqueta para el campo de entrada -->
            <input id="coment" name="nombre" placeholder="Ingrese su Nombre" type="text"> <!-- Campo de entrada de texto -->
        </section><br>

        <section id="deporte"> <!-- Sección sobre el primer pasatiempo: Hacer deporte -->
            <h2>Pasatiempo 1: Hacer Deporte</h2> <!-- Subtítulo de la sección -->
            <img src="https://images.pexels.com/photos/163403/box-sport-men-training-163403.jpeg?cs=srgb&dl=pexels-pixabay-163403.jpg&fm=jpg" width="500" height="400" alt="Persona haciendo deporte"> <!-- Imagen relacionada con el deporte -->
        </section><br>

        <section id="videojuegos"> <!-- Sección sobre el segundo pasatiempo: Jugar videojuegos -->
            <h2>Pasatiempo 2: Jugar Videojuegos</h2> <!-- Subtítulo de la sección -->
            <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/store/games/wz/overview/WZPLP_Hero.webp" width="500" height="400" alt="Persona jugando videojuegos"> <!-- Imagen relacionada con los videojuegos -->
        </section>

        <section id="habilidades"> <!-- Sección sobre el tercer pasatiempo: Aprender nuevas habilidades -->
            <h2>Pasatiempo 3: Aprender nuevas habilidades</h2> <!-- Subtítulo de la sección -->
            <img src="https://c1.wallpaperflare.com/preview/906/1/293/abstract-business-code-coding.jpg" width="500" height="400" alt="Persona aprendiendo nuevas habilidades"> <!-- Imagen relacionada con el aprendizaje de nuevas habilidades -->
        </section>

        <section id="end"> <!-- Sección final con enlaces a las secciones anteriores -->
            <table> <!-- Tabla para organizar los enlaces -->
                <tr id="end1"> <!-- Fila de la tabla -->
                    <td><a href="#deporte"><h4>Deporte</h4></a></td> <!-- Enlace a la sección de deporte -->
                    <td><a href="#videojuegos"><h4>Videojuegos</h4></a></td> <!-- Enlace a la sección de videojuegos -->
                    <td><a href="#habilidades"><h4>Habilidades</h4></a></td> <!-- Enlace a la sección de habilidades -->
                </tr>
            </table>
        </section>
    </main>

    <footer> <!-- Pie de página -->
        <form> <!-- Formulario para ingresar redes sociales -->
            <label for="social">Redes Sociales:</label> <!-- Etiqueta para el campo de entrada -->
            <input id="social" type="text" name="social" placeholder="Ingrese un dato"> <!-- Campo de entrada de texto -->
            <br><br>
            <input type="submit" value="Enviar"> <!-- Botón de envío del formulario -->
        </form>
    </footer>

</body>

</html> <!-- Cierre del elemento raíz del documento -->
